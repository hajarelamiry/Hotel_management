<div class="room-details-form-container">
   <nz-form nzLayout="vertical" class="room-details-form" [formGroup]="roomDetailsForm">
     <div class="form-title">Enter Room Details</div>

     <nz-form-item>
        <nz-form-control [nzSpan]="16" [nzOffset]="4">
           <input nz-input formControlName="name" placeholder="Room Name">
        </nz-form-control>
     </nz-form-item>

    <nz-form-item>
        <nz-form-control [nzSpan]="16" [nzOffset]="4">
            <input nz-input formControlName="type" placeholder="Room Type">
        </nz-form-control>
    </nz-form-item>
    
    <nz-form-item>
        <nz-form-control [nzSpan]="16" [nzOffset]="4">
            <input nz-input formControlName="price" placeholder="Room Price">
        </nz-form-control>
    </nz-form-item>

    <nz-form-item>
        <nz-form-control [nzSpan]="6" [nzOffset]="9">
          <button nz-button nzType="primary" type="submit" (click)="submitForm()">Save</button>
        </nz-form-control>
    </nz-form-item>
   </nz-form>
</div>
