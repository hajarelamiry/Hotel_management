<div class="center-form">
    <button nz-button nzType="primary" class="post-room-btn" routerLink="/admin/room">
        Post Room
    </button>
    <div class="room-container">
        <div class="room-row" *ngFor="let room of rooms">
            <nz-card style="width: 300px; margin: 10px;" [nzActions]="[actionEdit, actionDelete]">
                <nz-skeleton [nzActive]="true" [nzLoading]="loading" [nzAvatar]="{size: 'large'}">
                   <nz-card-meta [nzAvatar]="avatarTemplate" nzTitle="{{room.name}}"
                     nzDescription="Type: {{room.type}}">

                   </nz-card-meta>
                   
                   <nz-card-meta style="margin-left: 49px;" nzDescription="Price: {{room.price}}">
                   </nz-card-meta> 

                </nz-skeleton>

            </nz-card>

            <ng-template #avatarTemplate>
                <nz-avatar
                   nzSrc="https://media.istockphoto.com/id/1467126728/photo/modern-scandinavian-and-japandi-style-bedroom-interior-design-with-bed-white-color-wooden.jpg?s=612x612&w=0&k=20&c=oa94MeFcLIs6l4hJQGztLbWe3BGOH9LtvLebnUXgUus=">
                </nz-avatar>
            </ng-template>

            <ng-template #actionEdit>
                <span nz-icon nzType="edit" style="color: blue;" nzTheme="outline" class="icon" routerLink="/admin/room/{{room.id}}/edit">
                </span>
            </ng-template>

            <ng-template #actionDelete>
                <i nz-icon nzType="delete" style="color: red;" nzTheme="outline" class="icon" [nzTwotoneColor]="'#FF0000'" (click)="showConfirm(room.id)" ></i>
            </ng-template>

        </div>

    </div>
    
    <div class="pagination">
        <nz-pagination [nzPageIndex]="currentPage" [nzTotal]="total" [nzPageSize]="1"
          (nzPageIndexChange)="pageIndexChange($event)">

        </nz-pagination>

    </div>

</div>
